<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <video id="video" autoplay width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style='display:none'></canvas>
  <br>
  <button onclick="start()">撮影開始</button>
  <button onclick="capture()">スナップショット</button>
  <button onclick="compress()">圧縮</button>
  <button onclick="upload1()">upload1</button>
  <button onclick="detect()">detect</button>
  <button onclick="verify()">verify</button>
  <button onclick="registerFace()">registerFace</button>
</body>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');

  let stream;
  let streamSettings;
  let track;
  let ic;
  let blob;
  const params = {
    type: '',
    width: 0,
    height: 0
  };

  async function start() {
    try {
      const constraints = {
        audio: false,
        video: true
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      track = stream.getVideoTracks()[0];
      streamSettings = track.getSettings();
      console.log(streamSettings);
      ic = new ImageCapture(track);
      icc = await ic.getPhotoCapabilities();
      console.log(icc);
      video.srcObject = stream;
　　} catch(err) {
      console.log('start error');
　　}
  }

  async function capture() {
    try {
      blob = await ic.takePhoto();
      console.log(blob);
      params.type = blob.type;
      params.width = streamSettings.width;
      params.height = streamSettings.height;
    } catch(err) {
      console.log('capture error');
    }
  }

  async function compress() {
    const bitmap = await createImageBitmap(blob);
    const ctx = canvas.getContext("2d");
    ctx.drawImage(bitmap, 0, 0, canvas.width, canvas.height);
    blob = await new Promise(resolve => {
      canvas.toBlob(b => {
        resolve(b);
      }, 'image/jpeg', 1.0);
    });
    console.log(blob);
    params.type = blob.type;
    params.width = canvas.width;
    params.height = canvas.height;
  }

  //
  // API common
  //
  async function blob2base64(blob) {
    const ab = await blob.arrayBuffer();
    const uia = new Uint8Array(ab);
    const str = uia.reduce((data, byte) => {
      return data + String.fromCharCode(byte);
    }, '')
    return btoa(str);
  }

  async function postWithImage1(url, params, image) {
    params.image = await blob2base64(image);
    console.log(params);
    return await axios.post(url, params);
  }

  async function postWithImage2(url, params, image) {
    const form = new FormData();
    form.append('params', JSON.stringify(params));
    form.append('image', image);
    return await axios.post(url, form);
  }

  //
  // API call
  //
  async function upload1() {
    try {
      const res = await postWithImage1('/api/v1/upload', params, blob);
      console.log(res.data);
    } catch(err) {
      console.log('upload1 error');
    }
  }

  async function upload2() {
    try {
      const res = await postWithImage2('/api/v1/upload', params, blob);
      console.log(res.data);
    } catch(err) {
      console.log('upload2 error');
    }
  }

  async function detect() {
    try {
      const res = await postWithImage1('/api/v1/detect', params, blob);
      console.log(res.data);
    } catch(err) {
      console.log('detect error');
    }
  }

  async function verify() {
    try {
      const res = await postWithImage1('/api/v1/verify', params, blob);
      console.log(res.data);
    } catch(err) {
      console.log('verify error');
    }
  }

  async function registerFace() {
    try {
      const res = await postWithImage1('/api/v1/faces', params, blob);
      console.log(res.data);
    } catch(err) {
      console.log('registerFace error');
    }
  }

</script>
</html>
